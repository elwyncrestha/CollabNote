<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="description"
        content="CollabNote makes note creation and organization easier, enables collaboration and real-time syncing, provides notifications, and prioritizes security and permissions." />
    <meta name="author" content="Elvin Shrestha" />

    <title>CollabNote</title>

    <link rel="stylesheet" href="dist/main.css" />
</head>

<body class="sb-nav-fixed">
    <div id="spinner" class="spinner">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow" style="width: 10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <div class="d-none" style="display: none;" id="layoutSidenav">
        <div id="layoutSidenav_nav">
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Notes</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">Notes</li>
                        <li id="breadcrumbActive" class="breadcrumb-item active">Create</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-note-sticky me-1"></i>
                            <span id="cardHeaderText">Create Note</span>
                        </div>
                        <div class="card-body">
                            <div class="input-group pb-1">
                                <span class="input-group-text">Note Title</span>
                                <input id="textNoteTitle" type="text" aria-label="Note Title" class="form-control">
                              </div>
                            <div id="editor"></div>
                        </div>
                        <div class="card-footer">
                            <button id="btnAddNote" class="btn btn-success">Add</button>
                            <small id="formTextAutoSync" class="form-text d-none"><i class="fas fa-rotate"></i> Changes will be automatically saved. Last saved: <span id="spanLastSaved"></span></small>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="dist/js/index.js.bundle.js"></script>
</body>

</html>
