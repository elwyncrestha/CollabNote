<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="description"
        content="CollabNote makes note creation and organization easier, enables collaboration and real-time syncing, provides notifications, and prioritizes security and permissions." />
    <meta name="author" content="Elvin Shrestha" />

    <title>CollabNote</title>

    <link rel="stylesheet" href="dist/main.css" />
</head>

<body class="sb-nav-fixed">
    <div id="spinner" class="spinner">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow" style="width: 10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <div class="d-none" style="display: none;" id="layoutSidenav">
        <div id="layoutSidenav_nav">
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                    <div class="row">
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-primary text-white mb-4">
                                <div class="card-body"><span id="countTotalNotes"></span></div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">Total Notes</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-success text-white mb-4">
                                <!-- TODO: Integrate total categories count -->
                                <div class="card-body">0</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">Total Categories</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-danger text-white mb-4">
                                <!-- TODO: Integrate shared notes count -->
                                <div class="card-body">0</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">Shared Notes</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card bg-info text-white mb-4">
                                <!-- TODO: Integrate archived notes count -->
                                <div class="card-body">0</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <!-- TODO: Add link to archived notes page -->
                                    <a class="small text-white stretched-link" href="#">Archived Notes</a>
                                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Notes
                        </div>
                        <div class="card-body">
                            <table id="notesTable">
                                <thead>
                                    <tr>
                                        <th>S. No.</th>
                                        <th>Title</th>
                                        <th>Created At</th>
                                        <th>Updated At</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="dist/js/index.js.bundle.js"></script>
</body>

</html>
